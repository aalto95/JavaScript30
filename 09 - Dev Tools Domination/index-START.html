<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello %s gang!', 'draaain')

    // Styled
    console.log('%c I am text', 'font-size:50px; border: 10px dotted black; margin: 20px; height: 400px;')

    // warning!
    console.warn('aaaaaaa')

    // Error :|
    console.error('error nah')

    // Info
    console.info('infoooo')

    // Testing
    console.assert(1 === 2, 'its untrue')

    // clearing
    console.clear()

    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`He is ${dog.age} years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('John');
    console.count('Wes');
    console.count('Wes');
    console.count('John');
    console.count('Wes');
    console.count('John');
    console.count('John');

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/aaltoo')
      .then(blob => blob.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data)
      })

    console.table(dogs)

  </script>
</body>
</html>
