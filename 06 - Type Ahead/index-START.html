<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Type Ahead ðŸ‘€</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

let cities = []

fetch(endpoint)
  .then((response) => response.json())
  .then((data) => {
    cities = data
  })
  .then(() => {
    document.querySelector('.search').addEventListener('input', (e) => {
      document.querySelector('.suggestions').innerHTML = '';
      cities.forEach((city) => {
        if (city.city.toUpperCase().includes(e.currentTarget.value.toUpperCase()) || city.state.toUpperCase().includes(e.currentTarget.value.toUpperCase())) {
          let cityName = city.city.replace(e.currentTarget.value, `<span class="hl">${e.currentTarget.value}</span>`)
          let cityState = city.state.replace(e.currentTarget.value, `<span class="hl">${e.currentTarget.value}</span>`)
          document
            .querySelector('.suggestions')
            .insertAdjacentHTML('beforeend',
            `<li>
                <span>${cityName}, ${cityState}</span>
                <span>${city.population}</span>
            </li>`
            )
        }
      })
    })
  })
  

</script>
</body>
</html>
